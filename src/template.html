<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <form>
                <input type="text" id="search" placeholder="Search for a city">
                <button type="submit" id="submit-search">Search</button>
            </form>
        </header>
        <div class="main">
            <div class="current-weather">
                <div class="weather-info">
                    <img src="" alt="Weather Icon" class="weather-icon-large">
                    <div class="weather-overview">
                        <h1 class="city-name">City Name</h1>
                        <h2 class="country-name">Country Name</h2>
                        <p class="temperature">37</p>
                        <p class="weather-description">Rainy</p>
                    </div>
                </div>
                <div class="weather-details"></div>
                <footer>
                    <a href="https://www.flaticon.com/free-icons/weather" title="weather icons">Weather icons created by Freepik - Flaticon</a>
                </footer>
            </div>
            <div class="sidebar"></div>
        </div>
    </div>
</body>
</html>
